<!--
    THE name ON inkd-content IS USED TO ADD THE STORY NODES
    TO YOUR index.html. 
    THE inkd-include TAG in index.html
    LOADS THE inkd-content WITH THE MATCHING name PROPERTY.
-->

<inkd-content name="nodes">


    <inkd-node name="n00" start set-prop="trigger = false" start-timer="countdown" start-timer="test">

        <inkd-box animation="fadeInUp:1s:1">
            <inkd-timer name="countdown" duration="1s" play-audio="message" set-prop="trigger = true"></inkd-timer>
            <p class="time">10:11 PM</p>
            <p class="messageContent">Hello, there..?<br> <br> <br> <br><br> <br> <br> <br></p>
        </inkd-box>


        <inkd-if rule="trigger == true">
            <inkd-box animation="fadeIn:1s:1">
                <div class="optionArea">
                    <inkd-button goto="N01">...What?</inkd-button>
                </div>
            </inkd-box>
        </inkd-if>




    </inkd-node>

    <inkd-node name="node2">
        <p>You are in Node 2.</p>


        <inkd-action style="color:green" goto="node1">Go to Node 1</inkd-action>

        <inkd-action style="color:red" goto="node3">Go to Node 3</inkd-action>
    </inkd-node>

    <inkd-node name="node3">
        <p>You are in Node 3.</p>


        <inkd-action class="green-box" goto="node1">Go to Node 1</inkd-action>

        <inkd-button class="green-box" goto="node2">Go to Node 2</inkd-button>

    </inkd-node>

</inkd-content>
