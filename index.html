<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <script src="inkd/webcomponents-lite.js" type="application/javascript"></script>
    <link rel="import" href="inkd/inkd.html">
    <link rel="icon" href="inkd/inkd-images/inkd-icon.png" type="image/png">

    <!-- Custom Style Sheet -->
    <link rel="import" href="my_story_style.html">

    <!-- Story file -->
    <link rel="import" href="my_story.html">
    
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pangolin|Skranji|Noto+Sans" rel="stylesheet">

    <title>Hello, there..?</title>

</head>

<body>
    <!-- Phone Interface Part -->
    <main>
        <inkd-ml>
            
            <!-- Audio Resource -->
            <inkd-audio src="audio/graceful.mp3" name="message"></inkd-audio>
            
            
            <!-- Status bar -->
            <div id="statusBar"><span id="service">Telenor</span>
                <div id="logoBar">
                    <img src="images/battery_icon.png" class="icon">
                    <img src="images/signal_icon.png" class="icon">
                    <img src="images/wifi_icon.png" class="icon">
                    <img src="images/clock_icon.png" class="icon">
                    <img src="images/vibrate_icon.png" class="icon">
                </div>
            </div>
            
            <!-- phone number bar -->
            
            <div id="phoneNumber">+14153191678</div>



            <!--inkd-cyoa HOLDS THE STORY -->
            <inkd-cyoa name="main">

                <!--DEFAULT inkd-include -->
                <inkd-include content="nodes"></inkd-include>
            </inkd-cyoa>
        </inkd-ml>
    </main>

    <!-- footer part -->
    <footer>
        
    <a href="https://github.com/appleseed0910" target="_blank"><img src="images/GitHub-Mark-32px.png" id="github"></a>
    <div id="support">&copy;All Rights Reserved;<br> Honorably supported by <a href="http://digitalmedia.neu.edu/inkdlab/?node=home" target="_blank">InkdLab</a>@NEU</div>

    </footer>
</body>

</html>
