<body>

        <!--inkd-cyoa HOLDS THE STORY. YOU DON'T NEED TO CHANGE

        <inkd-cyoa name="main">
            
            <!--DEFAULT inkd-include. YOU CAN CHANGE
                THIS IF YOU WANT. THE NAME MUST MATCH
                THE inkd-content name THAT HOLDS YOUR STORY NODES.-->
            <inkd-include content="nodes"></inkd-include>
        </inkd-cyoa>
    </inkd-ml>
