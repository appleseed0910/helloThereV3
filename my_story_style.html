<!-- Style Sheet -->


<style is="custom-style">
    /* Clear the default style */

    * {
        margin: 0;
        padding: 0;
        color: black;
    }

    /* Page background color */

    body {
        background-color: #212121;
    }

    /* The "phone" interface part */

    main {
        width: 450px;
        margin: 0 auto;
        margin-top: 30px;
        background-color: #DEDEDE;
        border: 5px solid #DEDEDE;
        border-radius: 5px;
        padding: .1em;
        box-shadow: 1px 10px 115px -7px rgba(0, 0, 0, 0.75);
        -webkit-box-shadow: 1px 10px 115px -7px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 1px 10px 115px -7px rgba(0, 0, 0, 0.75);
    }

    /* Phone status Bar */

    main #statusBar {
        margin: 0 auto;
        height: 25px;
        width: 100%;
        background-color: #AED8DD;
        border: 1px solid #DEDEDE;
        border-radius: 2px;
        border-bottom: none;
    }

    /* Phone status bar logo container */

    main #statusBar #logoBar {
        position: relative;
        top: -1.3em;
        text-align: right;
        margin-right: .2em;
        background-color: #AED8DD;
    }

    /* Phone status bar logos */

    main #statusBar #logoBar .icon {
        display: inline;
        float: right;
        align-content: right;
        height: 1.3em;
        widows: 1.3em;
    }

    /* Phone status bar service text -- 'Telenor' */

    main #statusBar #service {
        padding-left: 0.35em;
        padding-bottom: 0.2em;
        font-size: 1em;
        font-family: 'Pangolin';
    }


    /*------- D  -  I  -  V  -  I  -  D  -  E ------------*/

    #phoneNumber {
        margin-top: 3px;
        width: 100%;
        background-color: #738E91;
        border: 1px solid #DEDEDE;
        border-radius: 3px;
        border-top: none;
        font-size: 2em;
        font-family: 'Pangolin';
        color: #DEDEDE;
        text-align: right;
        align-content: center;
    }



    /*------- D  -  I  -  V  -  I  -  D  -  E ------------*/

    /* Node box style */

    inkd-node {
        background-color: #DEDEDE;
        height: 25em;
        width: auto;
        margin: 0 auto;

    }

    /* This is ACTUAL dialog cloud */

    inkd-box {
        width: 100%;
        margin-top: .5em;
    }

    /* Time text style */

    .time {
        font-size: 0.3em;
        font-weight: bold;
        text-align: center;
        margin-bottom: 0;
        padding-bottom: 0.2em;
        margin-bottom: .2em;
        color: #676768;
        font-family: 'Pangolin';
    }

    /* Message text style */

    inkd-box .messageContent {
        /* https://www.w3schools.com/css/css_tooltip.asp left-arrow */
        margin-top: 0;
        font-family: 'Noto Sans';
        font-size: .75em;
        line-height: 1.25;
        background: #f2fbfc;
        color: #000;
        border-radius: 4px;
        pointer-events: none;
        opacity: .7;
        padding: .8em;
    }
    
    inkd-box .messageSent {
        /* https://www.w3schools.com/css/css_tooltip.asp left-arrow */
        margin-top: 0;
        font-family: 'Noto Sans';
        font-size: .75em;
        line-height: 1.25;
        background: #5b5d60;
        color: #dee1e5;
        border-radius: 4px;
        pointer-events: none;
        opacity: .7;
        padding: .8em;
    }

    inkd-box p.context {
        font-family: 'Pangolin';
        text-align: left;
        color: #646577;
        margin-top: 0;
        filter: blur(.3px);
        opacity: .6;
        font-size: .9em;
        padding: .2em 1em;
        margin-top: .3em;

    }

    /* General button style */

    inkd-button {
        position: relative;
        text-align: center;
        width: 100%;
        margin: 0 auto;
        height: 2em;
        font-size: 0.8em;
        background-color: #AED8DD;
        border-radius: 5px;
        border: none;
        padding-top: .5em;
        color: #595a5b;
        transition: color .4s ease, background .4s ease;
    }

    /* General button style : hover */

    inkd-button:hover {
        width: 99%;
        margin: 0 auto;
        background-color: #15a9bb;
        color: aliceblue;
        cursor: default;
        border: .1em dashed #AED8DD;
        height: 1.9em;
    }

    .optionSent {
        background: #beccbd;
        font-family: Georgia;
        font-style: italic;
        transition: color .4s ease, background .4s ease;
    }

    .optionSent:hover {
        background: #62a360;
        color: #e1fce0;
        border: .1em dashed #bfe0be;
    }

    /* General button style : visted */

    /* This is for players to know which option they already chose */

    inkd-button:visited {}

    /*------- D  -  I  -  V  -  I  -  D  -  E ------------*/

    /* General footer part */

    footer {
        text-align: center;
        width: 450px;
        margin: 0 auto;
        margin-top: 1em;
    }

    /* Github octopus logo: invert the default color */

    footer #github {
        filter: invert(1);
    }

    /* footer text style */

    footer #support {
        font-family: 'Pangolin';
        color: #b9bbbf;
        font-size: 1em;
    }

    /* inkdLab anchor link */

    footer #support a {
        color: #c12b11;
    }

    footer #support a:hover {
        color: #ffffff;
    }

    footer #support a:active {
        color: #8c0b0b;
    }

</style>
